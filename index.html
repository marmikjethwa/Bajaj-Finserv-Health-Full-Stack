
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bajaj Finserv Health - API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-3xl bg-gray-800 rounded-2xl shadow-2xl p-8 md:p-12 border border-gray-700">
        
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Bajaj Finserv Health API</h1>
            <p class="text-lg text-gray-400">An Interactive REST API for the Full Stack Hiring Challenge.</p>
        </div>

        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-white mb-4">API Endpoint</h2>
            <div class="bg-gray-900 rounded-lg p-4 flex items-center justify-between border border-gray-700">
                <div class="flex items-center">
                    <span class="bg-green-500 text-gray-900 text-sm font-bold rounded px-2 py-1 mr-4">POST</span>
                    <code class="text-lg text-green-300">/bfhl</code>
                </div>
            </div>
        </div>

        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-white mb-4">Live Request</h2>
            <p class="text-gray-400 mb-3">Edit the JSON body below and click submit to test the API.</p>
            <div class="bg-gray-900 rounded-lg p-4 border border-gray-700">
                <textarea id="requestBody" class="w-full h-32 bg-gray-900 text-gray-300 border-0 focus:ring-2 focus:ring-blue-500 rounded-md p-2 text-sm font-mono" spellcheck="false">
{
    "data": ["a", "1", "334", "4", "R", "$"]
}
                </textarea>
            </div>
            <button id="submitBtn" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                Submit Request
            </button>
        </div>

        <div>
            <h2 class="text-2xl font-semibold text-white mb-4">Live Response</h2>
             <p id="responseMessage" class="text-gray-400 mb-3">The API response will appear here.</p>
            <div id="responseContainer" class="bg-gray-900 rounded-lg p-4 border border-gray-700 min-h-[200px] flex items-center justify-center">
                <pre><code id="responseBody" class="text-sm text-gray-300 language-json"></code></pre>
                <div id="loader" class="loader hidden"></div>
            </div>
        </div>
        
    
        <div class="text-center mt-10 border-t border-gray-700 pt-6">
            <p class="text-gray-500">Developed by Marmik Jethwa</p>
        </div>

    </div>

    <script>
        const submitBtn = document.getElementById('submitBtn');
        const requestBodyTextarea = document.getElementById('requestBody');
        const responseBodyCode = document.getElementById('responseBody');
        const responseContainer = document.getElementById('responseContainer');
        const responseMessage = document.getElementById('responseMessage');
        const loader = document.getElementById('loader');

        submitBtn.addEventListener('click', async () => {
          
            responseBodyCode.textContent = '';
            responseMessage.textContent = 'Sending request...';
            loader.classList.remove('hidden');
            responseContainer.classList.remove('border-red-500', 'border-green-500');

            let requestData;
            try {
                requestData = JSON.parse(requestBodyTextarea.value);
            } catch (error) {
                responseMessage.textContent = 'Error: Invalid JSON in request body.';
                responseContainer.classList.add('border-red-500');
                loader.classList.add('hidden');
                responseBodyCode.textContent = `Parsing Error: ${error.message}`;
                return;
            }

            try {
                const response = await fetch('/bfhl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();
    
                responseBodyCode.textContent = JSON.stringify(result, null, 4);

                if (response.ok) {
                    responseMessage.textContent = `Success: Received a ${response.status} response.`;
                    responseContainer.classList.add('border-green-500');
                } else {
                    responseMessage.textContent = `Error: Received a ${response.status} response.`;
                    responseContainer.classList.add('border-red-500');
                }

            } catch (error) {
                responseMessage.textContent = 'A network error occurred.';
                responseContainer.classList.add('border-red-500');
                responseBodyCode.textContent = `Network Error: ${error.message}`;
            } finally {
                loader.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
